<m-model
  id="duck"
  src="https://public.mml.io/duck.glb"
  rx="180"
  rz="180"
  sx="2"
  sy="2"
  sz="2"
  y="0"
  ry="-45.0"
  z="0"
  x="0"
  collide="true"
></m-model>

<script>
  //{PLAYGROUND_RUNTIME_CONSTANTS}

  let r = 0;

  function rotateDuck() {
    r += 45;
    document.getElementById("duck").setAttribute("ry", r);
  }

  setInterval(() => {
    rotateDuck();
  }, 500);
</script>
